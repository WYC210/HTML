<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>原神</title>
  <link rel="stylesheet" href="./font/aixin/iconfont.css">
  <link rel="stylesheet" href="./font/yonghu/iconfont.css">
  <link rel="stylesheet" href="./font/kaishi/iconfont.css">
  <style>
    body{
      margin:0;
    }
    video{
      position: fixed;
      z-index: -9999;
      -webkit-filter: grayscale(10%);
    }
    .body{
      height:900px;
    }
    .hands{
      background-color: #111111BF;
      width: 100vw;
      height: 66px;
      display: flex;
      position: fixed;
      top: -1px;
    }
    #music{
      width: 317px;

    }
    #music img {
      height: 66px;
      width: 317px;
    }
    .hand_nav {
      display: flex;
      align-items: center; /* 垂直居中 */
      width: 801px;
      float: left;
      margin-left: 50px ;
    }

    .hand_nav a {
      display: block; /* 设置为块级元素 */
      height: 100%; /* 占据整个父容器的高度 */
      font-size: 18px;
      padding-left :20px;
      padding-right: 20px;
      padding-top: 40px;
      text-decoration: none;
      color: #cccccc;
    }

    .hand_nav a:hover{
      color: white;
      text-shadow: rgba(0,255,0, 1) 2px 2px 30px; /* 亮色 + 透明度 */
    }
    .hand_nav a:hover::before {
      content: "";
      position: absolute;
      top: 0;
      transform: translateX(-50%); /* 居中 */
      width: 50px;
      height: 5px;
      background-color: rgba(0, 255, 0, 1); /* 绿色 */

      z-index: -1;
    }
    .hand_nav a:nth-child(1):hover::before {
      margin-left: 20px;
    }

    .hand_nav a:nth-child(2):hover::before {
      margin-left: 20px;
    }

    .hand_nav a:nth-child(3):hover::before {
      margin-left: 20px;
    }
    .hand_nav a:nth-child(4):hover::before {
      margin-left: 20px;
    }
    .hand_nav a:nth-child(5):hover::before {
      margin-left: 20px;
    }
    .hand_nav a:nth-child(6):hover::before {
      margin-left: 20px;
    }
    .hand_nav a:nth-child(7):hover::before {
      margin-left: 20px;
    }
    .hand_nav a:nth-child(8):hover::before {
      margin-left: 40px;
      width: 120px;
     }
    .download_yun a:hover::before{
      position: absolute;
      top: 0;
      z-index: -1;
    }
    .download_yun img:nth-child(0):hover::before{
      z-index: 0;
    }
    #hand_nav_left{
      font-size: 22px;

      margin-left: 180px;

    }
    #hand_nav_left a{

      color: #cccccc;
    }
    #hand_nav_left a:hover{
      color: white;
      text-shadow: rgba(0,255,0, 1) 2px 2px 30px; /* 亮色 + 透明度 */
    }

    #ico_aixin{
      font-size: 25px;
      margin-left: 5px;
    }
    #ico_yonghu{
      font-size: 25px;
      margin-left: 5px;
    }
    #hand_nav_log{
      font-size: 22px;
      margin-left: 25px;
    }
    #hand_nav_log span{
      height: 66px;
      line-height: 66px;
      color: #cccccc;
    }
    #hand_nav_log span:hover{
      color: white;
      text-shadow: rgba(0,255,0, 1) 2px 2px 30px; /* 亮色 + 透明度 */
    }
    #Null{
      height: 400px;
      width: 100vw;

    }
    #play_div {
      display: grid;
      place-items: center; /* 同时水平和垂直居中 */
      height: 120px;
    }
    #plays{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 200px;
      height: 60px;
      text-align: center;
      line-height: 60px;
      color: #fff;
      font-size: 24px;
      text-decoration: none;
      font-family: sans-serif;
      box-sizing: border-box;

      border-radius: 30px;
      background-size: 400%;
      z-index: 1;
    }
    #plays:hover{
      animation: animate 8s linear infinite;
    }
    #plays:before{
      content: "";
      position: absolute;
      inset: -5px;
      z-index: -1;
      background: linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
      background-size:400% ;
      border-radius: 40px;
      opacity: 0;
    }
    #plays:hover:before{
      filter: blur(20px);
      opacity: 1;
      animation: animate 8s linear infinite;
    }
    @keyframes animate {
      from{
        background-position: 0;
      }
      to{
        background-position: 400%;
      }
    }
    .last{
      margin-left: 20px;
      margin-top: 120px;
      display: flex;
      position: relative;
    }
    .last div{

      height: 95px;
      width: 95px;
      margin-left: 15px;

    }
    #show_name{
      width: 304px;
      margin-top: 30px;
    }
    #show_home{
      margin-top: 55px;
      margin-left: -304px;
    }
    #shou_update{
      margin-top: 80px;
      margin-left:-304px;
    }
    #show_speak{
      margin-top: 110px;
      margin-left:-300px;
    }
    .last p{
      color: white;
    }
    /**************************** 第二页的CSS ***********************/
    .news {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 910px;
      background-image: url("img/news_bg.jpg");
      background-size: cover;
      position: relative;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #0f0f0f;
      overflow: hidden;

    }

    .container{
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;

    }
    .container .card{
      position: absolute;
      width: 240px;
      height: 360px;
      background-position: center;
      background-size: 240px 360px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 8em;
      font-weight: 700;
      border: 10px solid rgba(0,0,0,.1);
      transition: .5s;
      transform-origin: 50% 100%;
      background-image: url('img/00.webp')

    }
    .container:hover .card{
      transform: rotate(calc(var(--i) * 5deg))
      translate(calc(var(--i) * 120px), -50px);
      box-shadow: 0 15px 50px rgba(0,0,0,.25);
    }
    .container:active .card:not(:active){

      background-color: #333333;
    }
    .container .card:active{

      translate:calc(var(--i) * 20px) -50px;
      z-index: 999;
      font-size: 0;
    }

    .city__list-item {
      position: relative;
      width: 100%;
      height: 260px;
      overflow: hidden;
      transition: border 0.4s ease-out;
    }

    .city__list-item p,
    .city__list-item a {
      display: inline-block;
      position: relative;
      z-index: 3;
      font-size: 36px;
      color: #fff;
      line-height: 260px;
      width: 100%;
      height: 260px;
      background: url(#) center no-repeat;
      background-size: 132px;
      text-align: center;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      margin: 0 !important;
      overflow: hidden;
    }

    .city__list-bg {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      height: 100%;
      background: center no-repeat;
      background-size: 100% auto;
      transition: transform 0.4s ease-out;
      z-index: 1;
    }

    .city__list-item:hover .city__list-bg {
      transform: scale(1.3);
    }

    .city__list-item:hover {
      border: 5px solid white;
    }

    .city__list-char {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      height: 100%;
      background: center no-repeat;
      background-size: 100% auto;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.4s ease-out;
    }

    .city__list-item:hover .city__list-char {
      opacity: 1;
    }

    .city__list-overlay {
      position: absolute;
      top: 10px;
      left: 0;
      height: 260px;
      width: 100px;
      background-size: 100% auto;
      z-index: 4;
      opacity: 0;
      transition: opacity 0.4s ease-out;
    }

    .city__list-item:hover .city__list-overlay {
      opacity: 1;
    }

  </style>
</head>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // 图像路径数组
    const images = [
      'img/01.png',
      'img/02.jpg',
      'img/03.png',
      'img/04.png',
      'img/05.png',
      'img/06.png',
      'img/07.png',
      'img/08.png',
      'img/09.png'
    ];

    // 选择所有的卡片元素j
    const cards = document.querySelectorAll('.container .card');

    // 为每张卡片添加点击事件监听器
    cards.forEach(card => {
      card.addEventListener('click', () => {
        // 随机选择一个图像路径
        const randomImage = images[Math.floor(Math.random() * images.length)];
        // 设置卡片的背景图像
        card.style.backgroundImage = `url('${randomImage}')`;
        // 刷新页面
        setTimeout(() => {
          location.reload();
        }, 10000); // 1秒后刷新页面，可根据需要调整时间
      });
    });
  });
</script>
